 <body ng-controller="mainController">

        <p>{{ message }}</p>
		
			<div id="weather">
		<table class="table">
		<tr>
		<td>{{currentweather.base}}</td>
			<td>{{currentweather.id}}</td>
			<td>{{currentweather.name}}</td>
			<td>{{currentweather.dt}}</td>
			
			
			
			<td>{{currentweather.code}}</td>
			</tr>
		</table>
		<div>
	
		<h1>{{currentweather.sys.message}}</h1>
		
		
		</div>
		
		<table class="table">
		<tr ng-repeat="x in currentweather.weather">
			<td>{{x.id}}</td>
			<td>{{x.main}}</td>
			<td>{{x.description}}</td>
			<td>{{x.icon}}</td>
			
			</tr>
		</table>
		
		
		
</body>
